<script type="text/javascript">

   var num;
   var temp=0;
   var speed=60000; /* this is set for 60 seconds, edit value to suit requirements */
   var preloads=[];

/* add any number of images here */

preload(
        'simplesearch/images/bg1.jpg',
        'simplesearch/images/bg2.jpg',
        'simplesearch/images/bg3.jpg',
        'simplesearch/images/bg4.jpg'
       );

function preload(){

for(var c=0;c<arguments.length;c++) {
   preloads[preloads.length]=new Image();
   preloads[preloads.length-1].src=arguments[c];
  }
 }

function rotateImages() {
   num=Math.floor(Math.random()*preloads.length);
if(num==temp){
   rotateImages();
 }
else {
   document.body.style.backgroundImage='url('+preloads[num].src+')';
   temp=num;

setTimeout(function(){rotateImages()},speed);
  }
 }

if(window.addEventListener){
   window.addEventListener('load',rotateImages,false);
 }
else { 
if(window.attachEvent){
   window.attachEvent('onload',rotateImages);
  }
 }
</script>
